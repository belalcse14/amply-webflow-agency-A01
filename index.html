<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amply Web-flow Agency</title>
    <link rel="stylesheet" href="/styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <!-- Nav Bar -->
      <nav class="nav-bar">
        <h1 class="primary-color">AMPLY</h1>
        <button class="btn-primary">Sign Up</button>
      </nav>
      <!-- Banner -->
      <section class="banner-section">
        <h1 class="title-color">
          Cool Dark UI Template for <br />
          Webflow Agencies!
        </h1>
        <button class="btn-primary">Stay Focused</button>
      </section>
    </header>
    <main>
      <!-- Action Section -->
      <section class="action-section">
        <div class="action-text">
          <h2 class="title-color">See It in Action</h2>
          <p class="subtitle-color">
            Explore the live preview and imagine your <br />
            brand in this bold new look.
          </p>
          <button class="btn-primary">Launch Live Preview</button>
        </div>
        <div class="action-image">
          <img src="Assets/wc-mini.png" alt="" />
        </div>
      </section>
      <!-- productive User Section -->
      <section class="productive-user-section">
        <h2 class="title-color">Joined Thousands of Productive Users</h2>
        <div class="user-info">
          <div class="active-user">
            <h1 class="primary-color">70K</h1>
            <p class="normal-text">Active Users</p>
          </div>
          <div class="focus-session">
            <h1 class="primary-color">5M+</h1>
            <p class="normal-text">Focus Sessions</p>
          </div>
          <div class="satisfaction-rate">
            <h1 class="primary-color">96%</h1>
            <p class="normal-text">Satisfaction Rate</p>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
